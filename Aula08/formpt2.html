<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formpt2</title>
</head>
<body>
  <header>
    <h1>Aula Form PT 2:</h1><br>
  </header>
  <main>
    <form action="#">
      <label for="nome">Nome: </label>
      <input type="text" id="nome">

      <br><br>

      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email">
      
      <br><br>

      <label for="listaUnidade">Lista de Unidades: </label><br><br>
      <select name="listaUnidade" id="listaUnidades">
          <!-- <option value="0" hidden>Unidades</option> -->
          <option value="0" selected disabled>Unidades</option>
          <option value="santana">Santana</option>
          <option value="santo_amaro">Santo Amaro</option>
          <option value="itaquera">Itaquera</option>
          <option value="diadema">Diadema</option>
      </select>

      <br><br>

      <p>DataList</p>

      <input type="text" autocomplete="on" list="unidadesIos" placeholder="Unidades">

      <datalist id="unidadesIos">
          <option value="Santana"></option>
          <option value="Santo Amaro"></option>
          <option value="Itaquera"></option>
          <option value="Diadema"></option>
      </datalist>

      <br><br>

      <input type="submit" value="Enviar">
      
    </form>
  </main>
  
</body>
</html>
