<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Table</title>
</head>
<body>
    <header>
      <h1>Exercicio Table</h1>
    </header>
    <main>
      <table border="5">
        <thead>
          <tr>
            <th>Estados</th>
            <th>Municipio</th>
            <th>DDD</th>
            <th>UF</th>
            <th>Habitantes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>São Paulo</td>
            <td>São Paulo</td>
            <td>11</td>
            <td>SP</td>
            <td>12,000.000</td>
          </tr>
          <tr>
            <td>Rio de Janeiro</td>
            <td>Botafogo</td>
            <td>21</td>
            <td>RJ</td>
            <td>10,646</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
              <td colspan="5">Total de Habitantes</td>
            </tr>
        </tfoot>
      </table>
    </main>
    <footer>
      <small>by<cite>Miguel</cite></small>
    </footer>
</body>
</html>
