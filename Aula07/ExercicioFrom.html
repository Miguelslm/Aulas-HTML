<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercico Form</title>
</head>
<body>    
    <header>
      <h1>CADASTRO DE ALUNO</h1>
    </header>
    <main>
      <fieldset>
      <form action="#">
        <label for="nameUser">NOME: </label>
        <input type="text" id="nameUser">

        <label for="emailUsario">E-MAIL: </label>
        <input type="email" id="emailUsario"><br><br>

        <label for="criarSenha">Crie sua Senha: </label>
        <input type="password" name="crairSenha" id="criarSenha"><br><br>

        <label for="IDADE">IDADE: </label>
        <input type="text" id="IDADE" size="5">
        <label for="CEP">CEP: </label>
        <input type="text" id="CEP" size="10" placeholder="EX: 02277-110"><br><br>

        <label for="SENHA">SENHA: </label>
        <input type="password" id="SENHA" size="20"><br><br>

        <input type="submit" value="LOGIN">
      </form>
    </fieldset>
    </main>
</body>
</html>
