<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formilario pt2</title>
</head>
<body>
  <header>
    <h1>Cadastro Alumo: </h1>
  </header>
  <form action="#">
    <h2>Cadastro Base: </h2>
      <label for="nome">Nome: </label>
      <input type="text" id="nome"><br><br>

      <label for="email">E-mail: </label>
      <input type="email" id="email"><br><br>

      <label for="idade">Idade: </label>
      <input type="date" id="idade"><br><br>

     <h2>Opção de Curso: </h2> 
      <input type="radio" name="Curso" id="op1" value="op1">
      <label for="op1">Dev. Web</label><br><br>
      <input type="radio" name="Curso" id="op2" value="op2">
      <label for="op2">Zendesk - Office</label><br><br>
      <input type="radio" name="Curso" id="op3" value="op3">
      <label for="op3">Gestão Emp.ERP</label><br><br>

    <h2>Horários: </h2>

    <input type="checkbox" name="hr1" id="hr1" value="hr1">
    <label for="hr1">08:00 - 10:00</label><br><br>

    <input type="checkbox" name="hr2" id="hr2" value="hr2">
    <label for="hr1">10:00 - 12:00</label><br><br>

    <input type="checkbox" name="hr3" id="hr3" value="hr3">
    <label for="hr1">13:00 - 15:00</label><br><br>

    <input type="checkbox" name="hr4" id="hr4" value="hr4">
    <label for="hr1">15:00 - 17:00</label><br><br>
  </form>

  
</body>
</html>
